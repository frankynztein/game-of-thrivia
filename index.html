<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="trivia-got.css">
        <title>Trivia Game of Thrones</title>
    </head>
    <body>
        <div class="container">
            <div id="intro">
                <h1>Game of Thrivia</h1>
                <p>¿Crees saberlo todo? ¡Te ponemos a prueba!</p>
                <form name="user">
                    <input type="text" id="user-name" autocomplete="off" placeholder="Tu nombre aquí" required>
                </form>
                <button id="user-name-btn">¡Dracarys!</button>
            </div>
        </div>
        <div class="container">
            <div id="welcome" style="display: none;">
                <h2 id="welcome-text"></h2>
                <p>Elige tu batalla:</p>
                <button id="red-wedding">Boda Roja</button>
                <button id="winter-is-coming">Winter is coming</button>
            </div>
        </div>
        <div class="container">
            <div id="question-11" style="display: none">
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/screen-shot-2017-10-20-at-12-18-10-1508498335.jpg?crop=1.00xw:0.872xh;0,0&resize=1200:*" width="200px" alt="Boda Roja - Juego de Tronos"/>
                <p>¿Quiénes traicionaron a los Stark durante la <strong style="color: red">Boda Roja</strong>?</p>
                <form id="form-question-11" onsubmit="return false">
                    <input type="radio" name="question1" id="tyrion" value="wrong" required>
                    <label for="tyrion">Tyrion Lannister y Brienne Tarth</label><br/>
                    <input type="radio" name="question1" id="frey" value="correct" class="okidoki" required>
                    <label for="frey">Walder Frey y Roose Bolton</label><br/>
                    <input type="radio" name="question1" id="bolton" value="wrong" required>
                    <label for="bolton">Ramsay Bolton y Robert Baratheon</label>
                </form>
                <button id="next-11">Siguiente</button>
            </div>
        </div>
        <div class="container">
            <div id="question-12" style="display: none">
                <img src="http://www.nerdinfinite.com/wp-content/uploads/bfi_thumb/game-of-thrones-the-red-wedding-negan-lucille-myr911mlm1lwsb34xjudy0vq6p0w3j0gknmzee20vs.jpg" width="200px" alt="Boda Roja - Juego de Tronos"/>
                <p>¿Quién cayó primero en la <strong style="color: red">Boda Roja</strong>?</p>
                <form id="form-question-12">
                    <input type="radio" name="question2" id="talisa" value="correct" class="okidoki" required>
                    <label for="talisa">Talisa Stark</label><br/>
                    <input type="radio" name="question2" id="robb" value="wrong" required>
                    <label for="robb">Robb Stark</label><br/>
                    <input type="radio" name="question2" id="catelyn" value="wrong" required>
                    <label for="catelyn">Catelyn Stark</label>
                </form>
                <button id="next-12">Siguiente</button>
            </div>
        </div>
        <div class="container">    
            <div id="question-13" style="display: none">
                <img src="https://amp.businessinsider.com/images/574f0ff8dd089538058b4791-750-563.png" width="200px" alt="Catelyn Stark">
                <p>¿Quién dio muerte a Catelyn Stark?</p>
                <form id="form-question-13">
                    <input type="radio" name="question3" id="roslin" value="wrong" required>
                    <label for="roslin">Roslin Frey</label><br/>
                    <input type="radio" name="question3" id="lothar" value="wrong" required>
                    <label for="lothar">Lothar Frey</label><br/>
                    <input type="radio" name="question3" id="walder" value="correct" class="okidoki" required>
                    <label for="walder">Black Walder Rivers</label>
                </form>
                <button id="results-btn" type="submit">Resultados</button>
            </div>
        </div>
        <div class="container">
            <div id="results" style="display: none">
                <p ><strong id="right-answers"></strong></p>
                <div id="winner">
                    <h2 id="winner-text"></h2>
                </div>
                <div id="loser">
                    <h2 id="loser-text"></h2>
                </div>
                <button id="play-again">¿Juegas otra vez?</button>
                <a href="https://vignette.wikia.nocookie.net/gameofthrones/images/b/b6/Blood_of_my_blood_House_Tarly_dinner.jpg/revision/latest?cb=20160729165111"><button id="sam">Me voy a comer con Sam</button></a>
            </div>
        </div>
        <audio controls loop autoplay>
            <source src="Game of Thrones - Main Theme.mp3" type="audio/mpeg">
        </audio>
        <script src="trivia-got.js"></script>
    </body>
</html>
